<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <a href="#">
          <img
            src="./images/image-equilibrium.jpg"
            class="vue"
            alt="image equilibrium" />
          <img src="./images/icon-view.svg" class="image-top" alt="icone oeil"
        /></a>
      </div>

      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="cours-day">
        <span class="price"
          ><img
            class="icon"
            src="./images/icon-ethereum.svg"
            alt="icone ethereum"
          />
          0.041 ETH
        </span>
        <span class="day">
          <img class="icon" src="./images/icon-clock.svg" alt="" /> 3 days
          left</span
        >
      </div>
      <div class="line"></div>
      <div class="creator">
        <figure>
          <img
            class="image-creator"
            src="./images/image-avatar.png"
            alt="Photo du createur"
          />
          <figcaption class="content-creator">
            Creation of <a href="#" class="codedby">Jules Wyvern</a>
          </figcaption>
        </figure>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tbendev</a>.
    </div>
  </body>
</html>
